    <!-- heading and controls-->
    <div class="jumbotron">
      <div class="container">
        <h1>PiControl&trade;</h1>
        <p>Dashboard for managing Raspberry Pi OpenElec based TV controllers.</p>

        <!-- control form -->
        <form class="form-inline" role="form" name="pi-form" id="pi-form" action="javascript:alert('apply filter here!');">
          <p>
            <!-- campus filter -->
            <div class="form-group">
              <label class="sr-only" for="filter-campus">Campus</label>
              <select class="form-control" name="filter-campus" id="filter-campus">
                <option value="bne">Brisbane</option>
                <option value="gc">Gold Coast</option>
                <option value="syd">Sydney</option>
                <option value="mlb">Melbourne</option>
                <option value="adl">Adelaide</option>
                <option value="pth">Perth</option>
              </select>
            </div>
          </p>
          <!-- go button! -->
          <p style="padding-top: 20px;">
            <button type="submit" class="btn btn-primary btn-lg btn-danger" name="form_button" id="form_button">Filter &raquo;</button>
          </p>
        </form>
      </div>
    </div>

    <div class="container">

      <!-- the error container-->
      <div class="row">
        <div id="error"></div>
      </div>
    
      <!-- the Pi Controller dashboard -->
      <div class="row" id="controller-dashboard" >
      </div>
